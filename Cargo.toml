[package]
name = "sonar"
version = "0.6.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
subprocess = "0.2"
wait-timeout = "0.2"
chrono = "0.4"
hostname = "0.3"
num_cpus = "1.0"
clap = { version = "4.3", features = ["derive"] }
csv = "1.2"
log = "0.4.19"
env_logger = "0.10.0"
