[package]
name = "sonar"
version = "0.13.0-devel"
edition = "2021"
repository = "https://github.com/NordicHPC/sonar"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
nvidia = []
amd = []
xpu = []
default = [ "nvidia", "amd" ]

[dependencies]
cty = "0.2.2"
libc = "0.2"
subprocess = { version = "= 0.2.9" }
