[package]
name = "sonar"
version = "0.8.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
subprocess = "0.2"
wait-timeout = "0.2"
chrono = "0.4"
hostname = "0.3"
num_cpus = "1.16"
clap = { version = "4.5", features = ["derive"] }
csv = "1.3"
log = "0.4"
env_logger = "0.11"
page_size = "0.6"
users = "0.11"
libc = "0.2"
signal-hook = "0.3"
