[package]
name = "sonar"
version = "0.13.0"
edition = "2021"
repository = "https://github.com/NordicHPC/sonar"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
nvidia = []
amd = []
xpu = []
daemon = []
kafka = [ "dep:rdkafka" ]
default = [ "nvidia", "amd", "daemon", "kafka" ]

[dependencies]
cty = "0.2.2"
once_cell = "1.21.1"
libc = "0.2"
subprocess = { version = "= 0.2.9" }
rdkafka = { version = "0.37.0", optional = true, default-features = false, features = ["ssl"] }
