[package]
name = "sonar"
version = "0.10.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
subprocess = "0.2"
hostname = "0.3"
clap = { version = "4.5", features = ["derive"] }
csv = "1.3"
log = "0.4"
env_logger = "0.11"
page_size = "0.6"
libc = "0.2"
signal-hook = "0.3"
serde_json = "1.0.114"
serde = { version = "1.0.197", features = ["derive"] }
