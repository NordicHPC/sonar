# Config file for testing from a workstation (node) against a local kafka broker.
#
# The broker needs to know these topics to which sonar will post data:
#
#   akebakken.no.sample
#   akebakken.no.sysinfo
#   akebakken.no.job
#   akebakken.no.cluster
#
# The broker needs to know these topics on which sonar will listen for commands:
#
#   akebakken.no.node
#
# See instructions in ../doc/HOWTO-KAFKA (section "Testing with Apache Kafka") for more
# information about how to run things.

[global]
cluster = akebakken.no
role = node

[debug]
verbose = true

[kafka]
remote-host = localhost:9092
poll-interval = 1m

[sample]
cadence = 1m
batchless = true

[sysinfo]
cadence = 30s
on-startup = false
